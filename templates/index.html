    <script>
function validate()                                    
{ 
    var ip = document.forms["RegForm"]["IP"];               
    var password = document.forms["RegForm"]["Password"];  
    
    if (ip.value != "192.1")                                  
    { 
        window.alert("Wrong IP"); 
        ip.focus(); 
        return false; 
    } 
   if (password.value != "test")                        
    { 
        window.alert("Please enter correct password"); 
        password.focus(); 
        return false; 
    } 
    window.alert("Connected"); 
   return true; 
}</script>
